<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>layout-webcore_7.5</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div class="brand__container">
             <header class="header">REPAIR EQUIPMENT FROM VARIOUS BRANDS</header>
                <main class="swiper-container swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">

                                    <img src="Logos/Lenovo.svg" alt="Lenovo Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                             </span>
                        </div>
                        <div class="swiper-slide"> 
                                <span class="brand-name Bosch">
                                    <img src="Logos/Bosch.svg" alt="Bosch Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                                </span>
                        </div>
                        <div class="swiper-slide">
                            <span class="brand-name">
                                    <img src="Logos/Samsung.svg" alt="Samsung Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                            </span>
                        </div>
                        <div class="swiper-slide">
                            <span class="brand-name Lenovo">
                                    <img src="Logos/Lenovo.svg" alt="Lenovo Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                            </span>
                        </div>                 
                        <div class="swiper-slide"> 
                            <span class="brand-name hp">
                                    <img src="Logos/hp.svg" alt="Hp Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                            </span>
                         </div>
                        <div class="swiper-slide">
                            <span class="brand-name">
                                    <img src="Logos/Samsung.svg" alt="Samsung Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                            </span>  
                        </div>
                        
                         <div class="swiper-slide"> 
                                <span class="brand-name">
                                    <img src="Logos/Apple.svg" alt="Apple Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                                </span>
                            </div>
                            <div class="swiper-slide"> 
                                <span class="brand-name">
                                    <img src="Logos/acer.svg" alt="acer Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                                </span>
                            </div>
                            <div class="swiper-slide">
                                <span class="brand-name">
                                    <img src="Logos/Apple.svg" alt="Apple Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                                </span>
                            </div>
                            <div class="swiper-slide">   
                                <span class="brand-name">
                                    <img src="Logos/ViewSonic.svg" alt="ViewSonic Logo" class="brand-logo">
                                    <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>
                                </span>
                            </div>
                           <div class="swiper-slide"> 
                               <span class="brand-name">
                                  <img src="Logos/acer.svg" alt="acer Logo" class="brand-logo">
                                   <button class="arrow-btn" >
                                        <img src="icons/GoIcon.svg" alt="arrow right" class="arrow-right">
                                    </button>   
                               </span>
                           </div>
                    </div>
                    
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </main>
                <button class="container-toggle">
                       <img src="icons/ExpandIcon.svg" alt="expand icon" class="content__arrow--img"/>
                       <span class="label">Show all</span>
                </button>
           <script src="script.js"></script>
       </div>
    </body>
</html>
