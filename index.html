<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>layout-webcore_7.5</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
            <header class="header">REPAIR EQUIPMENT FROM VARIOUS BRANDS</header>
                <main class="container">
                    <section class="slider-container" id="slider-container">
                        <ul class="slider-wrapper" id="slider-wrapper">
                            <li class="brand-item">
                                <span class="brand-name Lenovo">
                                    <img src="Logos/Lenovo.svg" alt="Lenovo Logo" class="brand-logo">
                                    <button class="brand-button">Lenovo</button>
                                </span>
                            </li> 
                            <li class="brand-item">
                                <span class="brand-name Bosch">
                                    <img src="Logos/Bosch.svg" alt="Bosch Logo" class="brand-logo">
                                    <button class="brand-button">Bosch</button>
                                </span>
                            </li>
                            <li class="brand-item">
                                <span class="brand-name Lenovo">
                                    <img src="Logos/Lenovo.svg" alt="Lenovo Logo" class="brand-logo">
                                    <button class="brand-button">Lenovo</button>
                                </span>
                            </li>
                            <li class="brand-item Samsung">
                                <span class="brand-name">
                                    <img src="Logos/Samsung.svg" alt="Samsung Logo" class="brand-logo">
                                    <button class="brand-button">Samsung</button>
                                </span>
                            </li>
                            <li class="brand-item Hp">
                                <span class="brand-name">
                                    <img src="Logos/Hp.svg" alt="Hp Logo" class="brand-logo">
                                    <button class="brand-button">Hp</button>
                                </span>
                            </li>
                            <li class="brand-item Samsung">
                                <span class="brand-name">
                                    <img src="Logos/Samsung.svg" alt="Samsung Logo" class="brand-logo">
                                    <button class="brand-button">Samsung</button>
                                </span>
                            </li>
                            <li class="brand-item Apple">
                                <span class="brand-name">
                                    <img src="Logos/Apple.svg" alt="Apple Logo" class="brand-logo">
                                    <button class="brand-button">Apple</button>
                                </span>
                            </li>
                            <li class="brand-name acer">
                                <span class="brand-name">
                                    <img src="Logos/acer.svg" alt="acer Logo" class="brand-logo">
                                    <button class="brand-button">acer</button>
                                </span>
                            </li>
                            <li class="brand-item Apple">
                                <span class="brand-name">
                                    <img src="Logos/Apple.svg" alt="Apple Logo" class="brand-logo">
                                    <button class="brand-button">Apple</button>
                                </span>
                            </li>
                            <li class="brand-name VeiwSonic">
                                <span class="brand-name">
                                    <img src="Logos/VeiwSonic.svg" alt="VeiwSonic Logo" class="brand-logo">
                                    <button class="brand-button">VeiwSonic</button>
                                </span>
                            </li>
                            <li class="brand-item ">
                                <span class="brand-name">
                                    <img src="Logos/acer.svg" alt="acer Logo" class="brand-logo">
                                    <button class="brand-button">acer</button>
                                </span>
                            </li>
                        </ul>
                        <button class="slider-nav next" onclick="slideMove(1)" aria-label="Next brand"></button>
                        <nav class="slider-dots" id="sliderDots" aria-label="Brand navigation dots"></nav>
                    </section>
                    <button class="hide-btn" onclick="toggleGrid()">Hide</button>
                </main>
            <script src="script_js.js" ></script>
        </div>
    </body>
</html>
